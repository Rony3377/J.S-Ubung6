        }
      ];
      //................Hauptfunction......................
      function erstelleHTML(Titel, Bild, Beschreibung, URL) {
        return (
          '<div class ="nice">' +
          gibTitel(Titel) +
          gibBild(Bild) +
          gibBeschreibung(Beschreibung) +
          '<a href="' +
          URL +
          '">Klick f√ºr mehr...</a></div>'
        );
      }
      //................Function.(1).....................
      function gibTitel(Titel) {
        return '<div class="tfeld">' + `<h4>${Titel}</h4>` + "</div>";
      }
      //................Function.(2)........................
      function gibBild(Bild) {
        return `<div class= "Bild"><img src = "${Bild}"></div>`;
      }
      //.................Function.(3)........................
      function gibBeschreibung(Beschreibung) {
        return `<p>${Beschreibung} </p>`;
      }
      for (let x = 0; x < Neptun.length; x++)
        planet.innerHTML += erstelleHTML(
          Neptun[x].planetName,
          Neptun[x].planetBild,
          Neptun[x].paneltInfo,
          Neptun[x].linkZuWikipediaSeite
        );
    </script>
